name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v3

      # 2️⃣ Install Ubuntu dependencies
      - run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3 python3-pip python3-venv python3-dev \
            openjdk-17-jdk build-essential git zip unzip \
            autoconf automake libtool pkg-config zlib1g-dev \
            libffi-dev libssl-dev libncurses5-dev libncursesw5-dev \
            libbz2-dev libsqlite3-dev liblzma-dev libreadline-dev \
            gettext g++ curl

      # 3️⃣ Set Java home
      - run: echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV

      # 4️⃣ Install Buildozer and Python packages
      - run: |
          python3 -m pip install --upgrade pip setuptools wheel
          python3 -m pip install cython buildozer

      # 5️⃣ Optional: Clean previous build (avoids cache corruption)
      - run: |
          rm -rf .buildozer

      # 6️⃣ Build APK with verbose logs
      - run: |
          buildozer --verbose android debug || exit 0

      # 7️⃣ Upload APK artifact (if created)
      - uses: actions/upload-artifact@v4
        with:
          name: APP-apk
          path: ./.buildozer/android/platform/build-*/dists/imclogbook/bin/*.apk
