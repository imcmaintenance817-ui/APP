name: Build Kivy APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip build-essential \
            git zip unzip openjdk-17-jdk autoconf automake libtool \
            pkg-config zlib1g zlib1g-dev libffi-dev libssl-dev \
            python3-dev

      # 3️⃣ Install Buildozer
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip wheel setuptools
          pip3 install --upgrade cython buildozer

      # 4️⃣ Build APK
      - name: Build APK
        run: |
          buildozer --verbose android debug

      # 5️⃣ Copy APK to ./bin (ensures upload)
      - name: Copy APK to bin
        run: |
          mkdir -p ./bin
          cp ./.buildozer/android/platform/build-*/dists/imclogbook/bin/*.apk ./bin/

      # 6️⃣ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk-package
          path: ./bin/*.apk
