name: Build Kivy APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip build-essential \
              git zip unzip openjdk-17-jdk autoconf automake libtool \
              pkg-config zlib1g zlib1g-dev libffi-dev libssl-dev

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip cython wheel buildozer

      - name: Build APK
        run: |
          buildozer android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: APP-apk
          path: ./bin/*.apk
