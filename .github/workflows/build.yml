name: Build Kivy APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-22.04
    env:
      BUILD_DIR: ${{ github.workspace }}
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10.13
          architecture: x64

      - name: Setup Java 17 (for Gradle)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set correct JAVA_HOME
        run: echo "JAVA_HOME=$JAVA_HOME_17_X64" >> $GITHUB_ENV

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential git zip unzip openjdk-17-jdk python3-pip \
            autoconf libtool pkg-config zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            libmtdev-dev xclip xsel libgl1-mesa-dev libgles2-mesa-dev

      - name: Prepare Python virtual environment
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install Cython==0.29.36 buildozer

      - name: Cache Buildozer / Android platforms
        uses: actions/cache@v3
        with:
          path: |
            ~/.buildozer
            ~/.local/share/android
          key: ${{ runner.os }}-buildozer-${{ hashFiles('**/buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Install Python requirements (if exists)
        run: |
          source venv/bin/activate
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Install Android SDK Build-Tools 36.1.0
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "build-tools;36.1.0"

      - name: Accept Android SDK licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Build APK with Buildozer
        run: |
          source venv/bin/activate
          buildozer android debug --verbose

      - name: Upload APK Artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: APK
          path: bin/*.apk
